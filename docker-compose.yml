version: '3.8'

services:
  # База данных
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-stroyuchet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Бэкенд API и Бот
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-stroyuchet}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      UPLOAD_DIR: ./uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - app-network

  # Фронтенд (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      # URL API внутри сети Docker (для серверных запросов)
      API_URL: http://backend:4000
      # URL API для клиента (браузера)
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      - backend
    networks:
      - app-network

  # Nginx (Обратный прокси)
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docs:/var/www/docs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
