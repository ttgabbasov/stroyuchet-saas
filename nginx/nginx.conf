events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # HTTP -> HTTPS Redirect (для всех доменов)
    server {
        listen 80;
        server_name tgabbasov.store www.tgabbasov.store docs.tgabbasov.store;
        return 301 https://$host$request_uri;
    }

    # Основной сайт (HTTPS)
    server {
        listen 443 ssl;
        server_name tgabbasov.store www.tgabbasov.store;

        ssl_certificate /etc/letsencrypt/live/tgabbasov.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tgabbasov.store/privkey.pem;

        # Фронтенд
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Бэкенд API
        location /api/ {
            proxy_pass http://backend:4000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Увеличиваем лимит размера тела запроса для загрузки файлов
            client_max_body_size 50M;
        }

        # Статические файлы Бэкенда (Загрузки)
        location /uploads/ {
            proxy_pass http://backend:4000/uploads/;
            proxy_set_header Host $host;
        }
    }

    # Документация (HTTPS)
    server {
        listen 443 ssl;
        server_name docs.tgabbasov.store;

        ssl_certificate /etc/letsencrypt/live/tgabbasov.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tgabbasov.store/privkey.pem;

        root /var/www/docs;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

}
